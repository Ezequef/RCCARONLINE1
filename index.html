<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>RC Car Online</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container principal */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    /* Exibi√ß√£o da c√¢mera (sem corte, ajustando a tela inteira) */
    iframe, video, img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: contain; /* Mant√©m toda a imagem vis√≠vel */
      background: #000; /* Evita fundo branco nas bordas */
      border: none;
    }

    /* Controles centralizados na tela */
    .controles {
      position: absolute;
      bottom: 10%;
      width: 100%;
      display: grid;
      grid-template-areas:
        ". frente ."
        "esquerda parar direita"
        ". tras .";
      gap: 14px;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    button {
      background: rgba(0, 50, 80, 0.7);
      color: #00faff;
      border: none;
      padding: 18px 25px;
      font-size: 22px;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.2s;
    }

    button:hover {
      background: rgba(0, 100, 160, 0.8);
    }

    .frente { grid-area: frente; }
    .tras { grid-area: tras; }
    .esquerda { grid-area: esquerda; }
    .direita { grid-area: direita; }
    .parar {
      grid-area: parar;
      background: rgba(255, 0, 70, 0.8);
      color: white;
    }

    /* T√≠tulo e status */
    h1 {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      color: #00eaff;
      font-size: 20px;
      text-shadow: 0 0 8px #00eaff;
      z-index: 20;
    }

    .wifi-status {
      position: absolute;
      top: 10px;
      right: 12px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      transition: background 0.3s, box-shadow 0.3s;
      z-index: 20;
    }

    .wifi-status.ok {
      background: #00ff80;
      box-shadow: 0 0 10px #00ff80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó RC Car Online</h1>
    <div class="wifi-status" id="wifiStatus"></div>

    <!-- C√¢mera -->
    <iframe src="http://192.168.15.6:8080/video" allowfullscreen></iframe>

    <!-- Controles -->
    <div class="controles">
      <button class="frente"
        onmousedown="enviar('frente')" onmouseup="enviar('parar')"
        ontouchstart="enviar('frente')" ontouchend="enviar('parar')">‚Üë</button>

      <button class="esquerda"
        onmousedown="enviar('esquerda')" onmouseup="enviar('parar')"
        ontouchstart="enviar('esquerda')" ontouchend="enviar('parar')">‚Üê</button>

      <button class="parar" onclick="enviar('parar')">‚ñ†</button>

      <button class="direita"
        onmousedown="enviar('direita')" onmouseup="enviar('parar')"
        ontouchstart="enviar('direita')" ontouchend="enviar('parar')">‚Üí</button>

      <button class="tras"
        onmousedown="enviar('tras')" onmouseup="enviar('parar')"
        ontouchstart="enviar('tras')" ontouchend="enviar('parar')">‚Üì</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const wifiStatus = document.getElementById('wifiStatus');
    let ultimoPing = 0;

    socket.addEventListener('open', () => {
      console.log('‚úÖ Conectado ao servidor!');
      wifiStatus.classList.add('ok');
    });

    socket.addEventListener('close', () => {
      console.log('‚ö†Ô∏è Conex√£o encerrada!');
      wifiStatus.classList.remove('ok');
    });

    function enviar(comando) {
      socket.send(JSON.stringify({ type: 'controle', comando }));
    }

    // Simula√ß√£o de PING Wi-Fi
    setInterval(() => {
      if (socket.readyState === WebSocket.OPEN) {
        const latencia = Math.floor(Math.random() * 100); // 0‚Äì100ms
        ultimoPing = latencia;
        wifiStatus.style.boxShadow = `0 0 ${10 + latencia / 10}px ${wifiStatus.classList.contains('ok') ? '#00ff80' : 'red'}`;
      }
    }, 1000);

    // Controle por teclado
    document.addEventListener('keydown', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) {
        if (tecla === 'w') enviar('frente');
        if (tecla === 's') enviar('tras');
        if (tecla === 'a') enviar('esquerda');
        if (tecla === 'd') enviar('direita');
      }
    });
    document.addEventListener('keyup', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) enviar('parar');
    });
  </script>
</body>
</html>
