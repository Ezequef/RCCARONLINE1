<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Car Online</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Container do v√≠deo e controles */
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    /* V√≠deo em tela cheia */
    video, iframe, img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* √Årea dos bot√µes sobre o v√≠deo */
    .controles {
      position: absolute;
      bottom: 10%;
      width: 100%;
      display: grid;
      grid-template-areas:
        ". frente ."
        "esquerda parar direita"
        ". tras .";
      gap: 14px;
      justify-content: center;
      align-items: center;
    }

    button {
      background: rgba(0, 50, 80, 0.7);
      color: #00faff;
      border: none;
      padding: 18px 25px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.2s;
    }

    button:hover {
      background: rgba(0, 100, 160, 0.8);
    }

    .frente { grid-area: frente; }
    .tras { grid-area: tras; }
    .esquerda { grid-area: esquerda; }
    .direita { grid-area: direita; }
    .parar { 
      grid-area: parar; 
      background: rgba(255, 0, 70, 0.8);
      color: white;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00eaff;
      font-size: 22px;
      text-shadow: 0 0 8px #00eaff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó RC Car Online</h1>
    
    <!-- Exibi√ß√£o da c√¢mera -->
    <iframe src="http://192.168.15.6:8080/video" frameborder="0" allowfullscreen></iframe>
    
    <!-- Controles sobre o v√≠deo -->
    <div class="controles">
      <button class="frente" 
        onmousedown="enviar('frente')" onmouseup="enviar('parar')" 
        ontouchstart="enviar('frente')" ontouchend="enviar('parar')">‚Üë</button>
      
      <button class="esquerda" 
        onmousedown="enviar('esquerda')" onmouseup="enviar('parar')" 
        ontouchstart="enviar('esquerda')" ontouchend="enviar('parar')">‚Üê</button>
      
      <button class="parar" onclick="enviar('parar')">‚ñ†</button>
      
      <button class="direita" 
        onmousedown="enviar('direita')" onmouseup="enviar('parar')" 
        ontouchstart="enviar('direita')" ontouchend="enviar('parar')">‚Üí</button>
      
      <button class="tras" 
        onmousedown="enviar('tras')" onmouseup="enviar('parar')" 
        ontouchstart="enviar('tras')" ontouchend="enviar('parar')">‚Üì</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));

    socket.addEventListener('open', () => {
      console.log('‚úÖ Conectado ao servidor!');
    });

    socket.addEventListener('close', () => {
      console.log('‚ö†Ô∏è Conex√£o encerrada!');
    });

    function enviar(comando) {
      socket.send(JSON.stringify({ type: 'controle', comando }));
      console.log('üì§ Enviado:', comando);
    }

    // ====== Suporte a teclas (W, A, S, D) ======
    document.addEventListener('keydown', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w', 'a', 's', 'd'].includes(tecla)) {
        let comando = '';
        if (tecla === 'w') comando = 'frente';
        if (tecla === 's') comando = 'tras';
        if (tecla === 'a') comando = 'esquerda';
        if (tecla === 'd') comando = 'direita';
        enviar(comando);
      }
    });

    document.addEventListener('keyup', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w', 'a', 's', 'd'].includes(tecla)) {
        enviar('parar');
      }
    });
  </script>
</body>
</html>
