<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Car Online</title>
  <style>
    body {
      background: #0b1221;
      color: #00cfff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #00cfff; margin-bottom: 20px; }
    .btns {
      display: grid;
      grid-template-areas:
        ". frente ."
        "esquerda parar direita"
        ". tras .";
      gap: 12px;
    }
    button {
      background: #002b40;
      color: #00faff;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #005c80; }
    .frente { grid-area: frente; }
    .tras { grid-area: tras; }
    .esquerda { grid-area: esquerda; }
    .direita { grid-area: direita; }
    .parar { grid-area: parar; background: #ff0044; color: white; }
  </style>
</head>

    <button class="parar" onclick="enviar('parar')">â–  Parar</button>
    <button class="direita" onclick="enviar('direita')">â†’ Direita</button>
    <button class="tras" onclick="enviar('tras')">â†“ TrÃ¡s</button>
  </div>

    }
  </script>
</body>
</html>
