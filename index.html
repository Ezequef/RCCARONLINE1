<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC CAR ONLINE</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -ms-user-select: none;
    }

    button, .control-btn, .control-top, h1 {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }

    .camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fill;
      z-index: 1;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00eaff;
      font-size: 30px;
      font-weight: 700;
      text-shadow: 0 0 12px #00eaff;
      letter-spacing: 2px;
      z-index: 5;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 5;
    }

    .wifi-status {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 8px red;
      transition: 0.3s;
    }

    .wifi-status.ok {
      background: #00ff55;
      box-shadow: 0 0 14px #00ff55;
    }

    .control-top {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00eaff;
      text-shadow: 0 0 6px #00eaff;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
      user-select: none;
    }

    .control-top:hover {
      transform: scale(1.1);
    }

    .fullscreen-icon {
      font-size: 32px;
      line-height: 1;
    }

    .control-btn {
      position: absolute;
      z-index: 5;
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid rgba(0, 234, 255, 0.8);
      background: rgba(0, 20, 40, 0.6);
      color: #00eaff;
      font-size: 42px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      user-select: none;
      touch-action: none;
    }

    .control-btn svg {
      width: 60%;
      height: 60%;
      fill: #00eaff;
      filter: drop-shadow(0 0 4px #00eaff);
      pointer-events: none;
    }

    .control-btn:hover {
      background: rgba(0, 80, 120, 0.8);
      transform: scale(1.1);
    }

    .control-btn.editing {
      box-shadow: 0 0 20px #00eaff;
      border-color: #00eaff;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { box-shadow: 0 0 8px #00eaff; }
      to { box-shadow: 0 0 20px #00eaff; }
    }

    @media (max-width: 768px) {
      .control-btn {
        width: 90px;
        height: 90px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <img class="camera" src="http://192.168.15.6:8080/video" alt="CÃ¢mera do carro">
  <h1>RC CAR ONLINE</h1>

  <div class="top-right">
    <div class="wifi-status" id="wifiStatus"></div>
    <div class="control-top" id="fullscreenBtn">
      <div class="fullscreen-icon" id="fullscreenIcon">ðŸ”³</div>
      <span id="fullscreenText">Tela Cheia</span>
    </div>
    <div class="control-top" id="editLayoutBtn">
      <div class="fullscreen-icon">ðŸ”§</div>
      <span id="editLayoutText">Editar Layout</span>
    </div>
  </div>

  <button class="control-btn" id="btnEsq" aria-label="Esquerda" title="Esquerda">
    <svg viewBox="0 0 24 24"><path d="M15.5 3.87L13.73 2.1 4.83 11l8.9 8.9 1.77-1.77L8.37 11z"/></svg>
  </button>

  <button class="control-btn" id="btnDir" aria-label="Direita" title="Direita">
    <svg viewBox="0 0 24 24"><path d="M8.5 20.13L10.27 21.9 19.17 13l-8.9-8.9-1.77 1.77L15.63 13z"/></svg>
  </button>

  <button class="control-btn" id="btnCima" aria-label="Frente" title="Frente">
    <svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.59 5.58L20 12l-8-8-8 8z"/></svg>
  </button>

  <button class="control-btn" id="btnBaixo" aria-label="TrÃ¡s" title="TrÃ¡s">
    <svg viewBox="0 0 24 24"><path d="M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.59-5.58L4 12l8 8 8-8z"/></svg>
  </button>

  <script>
    const wifiStatus = document.getElementById('wifiStatus');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenIcon = document.getElementById('fullscreenIcon');
    const fullscreenText = document.getElementById('fullscreenText');
    const editLayoutBtn = document.getElementById('editLayoutBtn');
    const editLayoutText = document.getElementById('editLayoutText');
    let editMode = false;

    fullscreenBtn.addEventListener('click', async () => {
      const el = document.documentElement;
      try {
        if (!document.fullscreenElement) {
          await el.requestFullscreen();
        } else {
          await document.exitFullscreen();
        }
      } catch (err) {
        console.log("Fullscreen error:", err);
      }
    });

    document.addEventListener('fullscreenchange', () => {
      const active = !!document.fullscreenElement;
      fullscreenIcon.textContent = active ? 'ðŸ”²' : 'ðŸ”³';
      fullscreenText.textContent = active ? 'Sair' : 'Tela Cheia';
    });

    // ======== POSIÃ‡Ã•ES INICIAIS DOS BOTÃ•ES =========
    const buttons = {
      btnEsq: { x: 100, y: window.innerHeight - 180, cmd: "direita" },
      btnDir: { x: 250, y: window.innerHeight - 180, cmd: "esquerda" },
      btnCima: { x: window.innerWidth - 180, y: window.innerHeight - 300, cmd: "frente" },
      btnBaixo: { x: window.innerWidth - 180, y: window.innerHeight - 140, cmd: "tras" },
    };

    // Reajustar se a tela mudar (responsivo real)
    window.addEventListener("resize", () => location.reload());

    Object.keys(buttons).forEach(id => {
      const btn = document.getElementById(id);
      const saved = localStorage.getItem(id);
      if (saved) {
        const { x, y } = JSON.parse(saved);
        btn.style.left = x + "px";
        btn.style.top = y + "px";
      } else {
        btn.style.left = buttons[id].x + "px";
        btn.style.top = buttons[id].y + "px";
      }
      btn.style.position = 'absolute';
      makeDraggable(btn, id, buttons[id].cmd);
    });

    editLayoutBtn.addEventListener('click', () => {
      editMode = !editMode;
      editLayoutText.textContent = editMode ? "Finalizar EdiÃ§Ã£o" : "Editar Layout";
      document.querySelectorAll('.control-btn').forEach(btn => {
        btn.classList.toggle('editing', editMode);
      });
    });

    // ======= CONTROLE DE CLIQUE E TOQUE =======
    function makeDraggable(el, id, comando) {
      let offsetX = 0, offsetY = 0, dragging = false;

      el.addEventListener("pointerdown", e => {
        e.preventDefault();
        el.setPointerCapture(e.pointerId);
        if (editMode) {
          dragging = true;
          offsetX = e.clientX - el.offsetLeft;
          offsetY = e.clientY - el.offsetTop;
        } else {
          enviar(comando);
        }
      });

      el.addEventListener("pointermove", e => {
        if (editMode && dragging) {
          el.style.left = (e.clientX - offsetX) + "px";
          el.style.top = (e.clientY - offsetY) + "px";
        }
      });

      el.addEventListener("pointerup", e => {
        e.preventDefault();
        el.releasePointerCapture(e.pointerId);
        if (editMode && dragging) {
          localStorage.setItem(id, JSON.stringify({ x: el.offsetLeft, y: el.offsetTop }));
        } else {
          enviar("parar");
        }
        dragging = false;
      });
    }

    // ======= WEBSOCKET =======
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));

    socket.addEventListener('open', () => wifiStatus.classList.add('ok'));
    socket.addEventListener('close', () => wifiStatus.classList.remove('ok'));

    function enviar(comando) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'controle', comando }));
      }
    }

    // ======= TECLADO =======
    document.addEventListener('keydown', e => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) {
        if (tecla === 'w') enviar('frente');
        if (tecla === 's') enviar('tras');
        if (tecla === 'a') enviar('esquerda');
        if (tecla === 'd') enviar('direita');
      }
    });

    document.addEventListener('keyup', e => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) enviar('parar');
    });
  </script>
</body>
</html>
