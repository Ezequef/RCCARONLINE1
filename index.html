<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>RC Car Online</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      object-fit: fill; /* estica o v√≠deo totalmente */
      background: #000;
      z-index: 1;
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00eaff;
      font-size: 22px;
      text-shadow: 0 0 8px #00eaff;
      font-weight: 600;
      z-index: 5;
    }

    /* Indicador Wi-Fi */
    .wifi-status {
      position: absolute;
      top: 12px;
      right: 70px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 6px red;
      transition: 0.3s;
      z-index: 5;
    }
    .wifi-status.ok {
      background: #00ff55;
      box-shadow: 0 0 10px #00ff55;
    }

    /* Bot√£o de tela cheia */
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      z-index: 5;
      color: #00eaff;
      font-size: 14px;
      text-shadow: 0 0 6px #00eaff;
      transition: 0.2s;
      user-select: none;
    }

    .fullscreen-btn:hover {
      transform: scale(1.1);
    }

    .fullscreen-icon {
      font-size: 26px;
      line-height: 1;
    }

    /* Controles */
    .controles {
      position: absolute;
      bottom: 9%;
      width: 100%;
      display: grid;
      grid-template-areas:
        ". frente ."
        "esquerda parar direita"
        ". tras .";
      gap: 14px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    button {
      background: rgba(0, 50, 80, 0.7);
      color: #00faff;
      border: none;
      padding: 18px 25px;
      font-size: 22px;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      background: rgba(0, 100, 160, 0.8);
    }

    .frente { grid-area: frente; }
    .tras { grid-area: tras; }
    .esquerda { grid-area: esquerda; }
    .direita { grid-area: direita; }
    .parar {
      grid-area: parar;
      background: rgba(255, 0, 70, 0.85);
      color: #fff;
    }

    @media (orientation: portrait) {
      .controles { bottom: 10%; }
      button { font-size: 24px; padding: 20px 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó RC Car Online</h1>

    <div class="wifi-status" id="wifiStatus"></div>

    <div class="fullscreen-btn" id="fullscreenBtn">
      <div class="fullscreen-icon" id="fullscreenIcon">üî≥</div>
      <span id="fullscreenText">Tela Cheia</span>
    </div>

    <iframe src="http://192.168.15.6:8080/video" allowfullscreen></iframe>

    <div class="controles">
      <button class="frente"
        onmousedown="enviar('frente')" onmouseup="enviar('parar')"
        ontouchstart="enviar('frente')" ontouchend="enviar('parar')">‚Üë</button>

      <button class="esquerda"
        onmousedown="enviar('esquerda')" onmouseup="enviar('parar')"
        ontouchstart="enviar('esquerda')" ontouchend="enviar('parar')">‚Üê</button>

      <button class="parar" onclick="enviar('parar')">‚ñ†</button>

      <button class="direita"
        onmousedown="enviar('direita')" onmouseup="enviar('parar')"
        ontouchstart="enviar('direita')" ontouchend="enviar('parar')">‚Üí</button>

      <button class="tras"
        onmousedown="enviar('tras')" onmouseup="enviar('parar')"
        ontouchstart="enviar('tras')" ontouchend="enviar('parar')">‚Üì</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const wifiStatus = document.getElementById('wifiStatus');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const fullscreenIcon = document.getElementById('fullscreenIcon');
    const fullscreenText = document.getElementById('fullscreenText');

    // ====== STATUS WIFI ======
    socket.addEventListener('open', () => {
      wifiStatus.classList.add('ok');
    });

    socket.addEventListener('close', () => {
      wifiStatus.classList.remove('ok');
    });

    function enviar(comando) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'controle', comando }));
      }
    }

    // ====== SIMULA√á√ÉO DE PING ======
    setInterval(() => {
      if (wifiStatus.classList.contains('ok')) {
        const intensidade = Math.random() * 6 + 4;
        wifiStatus.style.boxShadow = `0 0 ${intensidade}px #00ff55`;
      }
    }, 1000);

    // ====== FULLSCREEN ======
    fullscreenBtn.addEventListener('click', () => {
      const doc = document.documentElement;
      if (!document.fullscreenElement) {
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen) doc.webkitRequestFullscreen();
        else if (doc.msRequestFullscreen) doc.msRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        else if (document.msExitFullscreen) document.msExitFullscreen();
      }
    });

    // Detecta mudan√ßa no modo tela cheia
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenIcon.textContent = 'üî≤';
        fullscreenText.textContent = 'Sair da Tela Cheia';
      } else {
        fullscreenIcon.textContent = 'üî≥';
        fullscreenText.textContent = 'Tela Cheia';
      }
    });

    // ====== TECLAS (WASD) ======
    document.addEventListener('keydown', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) {
        if (tecla === 'w') enviar('frente');
        if (tecla === 's') enviar('tras');
        if (tecla === 'a') enviar('esquerda');
        if (tecla === 'd') enviar('direita');
      }
    });

    document.addEventListener('keyup', (e) => {
      const tecla = e.key.toLowerCase();
      if (['w','a','s','d'].includes(tecla)) enviar('parar');
    });
  </script>
</body>
</html>
