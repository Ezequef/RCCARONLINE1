<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>RC Car Online</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      transform: scale(1.05);
    }

    h1 {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00eaff;
      font-size: 22px;
      text-shadow: 0 0 8px #00eaff;
      font-weight: 600;
      z-index: 5;
    }

    /* Indicador de Wi-Fi */
    .wifi-status {
      position: absolute;
      top: 12px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 5px;
      color: white;
      font-size: 16px;
      z-index: 5;
    }

    .wifi-icon {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 6px red;
      transition: 0.3s;
    }

    .wifi-bars {
      display: flex;
      gap: 2px;
      align-items: flex-end;
      height: 14px;
    }

    .bar {
      width: 3px;
      background: #555;
      border-radius: 1px;
      transition: 0.3s;
    }

    .controles {
      position: absolute;
      bottom: 8%;
      width: 100%;
      display: grid;
      grid-template-areas:
        ". frente ."
        "esquerda parar direita"
        ". tras .";
      gap: 12px;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }

    button {
      background: rgba(0, 50, 80, 0.7);
      color: #00faff;
      border: none;
      padding: 18px 25px;
      font-size: 22px;
      border-radius: 14px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      transition: 0.2s;
      touch-action: manipulation;
    }

    button:hover {
      background: rgba(0, 100, 160, 0.8);
    }

    .frente { grid-area: frente; }
    .tras { grid-area: tras; }
    .esquerda { grid-area: esquerda; }
    .direita { grid-area: direita; }
    .parar { 
      grid-area: parar;
      background: rgba(255, 0, 70, 0.85);
      color: #fff;
    }

    @media (orientation: portrait) {
      .controles { bottom: 10%; }
      button { font-size: 24px; padding: 20px 28px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöó RC Car Online</h1>

    <div class="wifi-status">
      <div class="wifi-icon" id="wifiIcon"></div>
      <div class="wifi-bars">
        <div class="bar" id="bar1" style="height:4px"></div>
        <div class="bar" id="bar2" style="height:7px"></div>
        <div class="bar" id="bar3" style="height:10px"></div>
        <div class="bar" id="bar4" style="height:13px"></div>
      </div>
    </div>

    <!-- V√≠deo -->
    <iframe src="http://192.168.15.6:8080/video" allowfullscreen></iframe>

    <!-- Controles -->
    <div class="controles">
      <button class="frente"
        onmousedown="enviar('frente')" onmouseup="enviar('parar')"
        ontouchstart="enviar('frente')" ontouchend="enviar('parar')">‚Üë</button>

      <button class="direita"
        onmousedown="enviar('esquerda')" onmouseup="enviar('parar')"
        ontouchstart="enviar('esquerda')" ontouchend="enviar('parar')">‚Üê</button>

      <button class="parar" onclick="enviar('parar')">‚ñ†</button>

      <button class="esquerda"
        onmousedown="enviar('direita')" onmouseup="enviar('parar')"
        ontouchstart="enviar('direita')" ontouchend="enviar('parar')">‚Üí</button>

      <button class="tras"
        onmousedown="enviar('tras')" onmouseup="enviar('parar')"
        ontouchstart="enviar('tras')" ontouchend="enviar('parar')">‚Üì</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket(location.origin.replace(/^http/, 'ws'));
    const wifiIcon = document.getElementById("wifiIcon");
    const bars = [
      document.getElementById("bar1"),
      document.getElementById("bar2"),
      document.getElementById("bar3"),
      document.getElementById("bar4")
    ];

    let ultimoPing = 0;

    socket.addEventListener('open', () => {
      wifiIcon.style.background = "#00ff55";
      wifiIcon.style.boxShadow = "0 0 6px #00ff55";
      console.log("‚úÖ Conectado");
    });

    socket.addEventListener('close', () => {
      wifiIcon.style.background = "red";
      wifiIcon.style.boxShadow = "0 0 6px red";
      bars.forEach(b => b.style.background = "#333");
      console.log("‚ö†Ô∏è Desconectado");
    });

    function enviar(comando) {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: 'controle', comando }));
        console.log('üì§ Enviado:', comando);
      }
    }

    // Teste de ping (lat√™ncia)
    async function medirPing() {
      if (socket.readyState !== WebSocket.OPEN) return;
      const inicio = performance.now();
      socket.send(JSON.stringify({ type: 'ping' }));
      ultimoPing = performance.now() - inicio;
      atualizarBarras(ultimoPing);
    }

    function atualizarBarras(ping) {
      let ativo = 4;
      if (ping > 250) ativo = 1;
      else if (ping > 150) ativo = 2;
      else if (ping > 80) ativo = 3;
      else ativo = 4;

      bars.forEach((b, i) => {
        b.style.background = i < ativo ? "#00ff55" : "#333";
      });
    }

    setInterval(medirPing, 2000);
  </script>
</body>
</html>
